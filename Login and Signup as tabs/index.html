<!DOCTYPE html>
<html>
    <head>
        <title>Login and Signup as tabs</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="button-container">
                <button  onclick="applyStyle('login', 'register')" id="registerButton">Register</button>
                <button  onclick="applyStyle('register','login')" id="loginButton">Login</button>
            </div>
            <div class="input-field-container" id="register">
                <form>
                    <div class="input-field">
                        <img src="email1.png" alt="Email" class="images">
                        <input type="email" placeholder="Enter your email id">
                        <!-- <div class="placeholder">Enter your email id</div> -->
                    </div>
                    <div class="input-field">
                        <img src="mobile1.png" alt="Mobile" class="images">
                        <input type="tel" placeholder="Enter your mobile number">
                    </div>
                    <div class="input-field">
                        <img src="password.jpg" alt="Password" class="images">
                        <input type="password" placeholder="Enter your password">
                    </div>
                    <div class="input-field">
                        <img src="password.jpg" alt="Password" class="images">
                        <input type="password" placeholder="Confirm Password">
                    </div>
                    <div class="social-icons">
                        <span>or login with</span><br>
                        <img src="google.png" alt="Google icon">
                        <img src="facebook.png" alt="Facebook icon">
                        <img src="twitter.png" alt="Twitter icon">
                    </div>
                    <button type="submit">Register</button>
                </form>
            </div>
            <div class="input-field-container" id="login">
                <form>
                    <div class="input-field">
                        <img src="email1.png" alt="Email" class="images">
                        <input type="email" placeholder="Enter your email id">
                        <!-- <div class="placeholder">Enter your email id</div> -->
                    </div>
                    <div class="input-field">
                        <img src="mobile1.png" alt="Mobile" class="images">
                        <input type="tel" placeholder="Enter your mobile number">
                    </div>
                    <div class="input-field">
                        <img src="password.jpg" alt="Password" class="images">
                        <input type="password" placeholder="Enter your password">
                    </div>
                    <div class="social-icons">
                        <span>or login with</span><br>
                        <img src="google.png" alt="Google icon">
                        <img src="facebook.png" alt="Facebook icon">
                        <img src="twitter.png" alt="Twitter icon">
                    </div>
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
